                <li><a href="../pages/me-contacter.html" aria-label="Me contacter" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!--Intégrer un tableau avec les jours et horaires de disponibilité-->
        <h1>Formulaire de Contact</h1>
        <form action="#" method="post">
            <div>
                <fieldset>
                    <legend>Informations personnelles</legend>

                    <div>
                    <input type="radio" name="gender" id="Mme" value="Mme">
                    <label for="Mme">Mme</label>
                    <input type="radio" name="gender" id="M" value="M." checked>
                    <label for="M">M.</label>
                    </div>

                    <div>
                    <label for="firstname">Prénom *</label>
                    <input type="text" name="firstname" id="firstname" placeholder="Votre prénom" required>
                    <label for="lastname">Nom *</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Votre nom" required>
                    <label for="structure">Structure</label>
                    <input type="text" name="structure" id="structure" placeholder="Votre structure">
                    <label for="email">Email *</label>
                    <input type="email" name="email" id="email" placeholder="Votre adresse mail" required>
                    <label for="tel">Tél *</label>
                    <input type="tel" name="tel" id="tel" placeholder="Votre téléphone" required>
                    </div>
                </fieldset>
            </div>

            <div>
                <fieldset>
                    <legend>Votre message</legend>

                    <div>
                    <label for="object">Dans quel cadre</label>
                    <select name="object" id="object">
                        <option value="private">Privé</option>
                        <option value="professional">Professionnel</option>
                    </select>
                    </div>

                    <div>
                    <label for="topic">Objet *</label>
                    <input type="text" name="topic" id="topic" placeholder="L'objet de votre message" required>
                    </div>

                    <div>
                    <label for="message">Message *</label>
                    <textarea name="message" id="message" cols="60" rows="10" placeholder="Saisissez votre message ici" required></textarea>
                    </div>

                    <div>
                    <label for="attachment" >Ajouter une pièce jointe</label>
                    <input type="file" name="attachment" id="attachment">
                    </div>
                </fieldset>
            </div>

            <div>
                <fieldset>
                    <legend>Options</legend>
                    <div>
                    <input type="checkbox" name="copy" id="copy">
                    <label for="copy">Recevoir une copie du message</label>
                    </div>

                    <div>
                    <label>Être contacté de préférence</label>
                    <input type="checkbox" name="contact" id="contact-phone" value="phone">
                    <label for="contact-phone">Par téléphone</label>
                    <input type="checkbox" name="contact" id="contact-email" value="email" checked>
                    <label for="contact-email">Par email</label>
                    </div>
                </fieldset>
            </div>

            <div>
                <div>
                <p>*: champs obligatoires</p>
                </div>
                <div> <!--Si je mets la class="buttont" dans le div ça ne fonctionne pas-->
                <input class="button" type="submit" name="submit" id="submit" value="Valider">
                <input class="button" type="reset" name="reset" id="reset" value="Effacer">
                </div>
            </div>
        </form>

    </main>

    </footer>
